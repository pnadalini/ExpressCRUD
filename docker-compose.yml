version: "2"
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
  mongo:
    image: mongo
    ports:
    - "27017:27017"
  api:
    build: .
    ports:
    - "3000:3000"
    depends_on:
    - mongo
    - redis